{% extends 'base.html' %}
{% block title %} Blog Category {% endblock %}
{% block main %}
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th,
  td {
    text-align: left;
    padding: 8px;

  }

  tr:nth-child(even) {
    background-color: #ffffff;
  }
</style>



<div class="card">
  <br /><br /><br />


  <table>
    <th>
      <h1>Blog Category</h1>
    </th>
    {% for item in cat_menu_list %}
    <tr>
      <td>
        <h4> <a class="dropdown-item" href="{% url 'category' item %}">
            {{ item }} </a></h4>
      </td>

    </tr>

  </table>

  {% endfor %}
</div>



{% endblock %}
